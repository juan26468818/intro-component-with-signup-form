<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with signup form</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <script defer src="./script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="left-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>
        <div class="right-section">
            <div class="right-section__container">
                <a href="#" class="free-trial"><b>Try it free 7 days </b>then $20/mo. thereafter</a>
                <div class="form-container">
                    <form>
                        <input type="text" name="first-name" id="first-name" placeholder="First Name" required>
                        <input type="text" name="last-name" id="second-name" placeholder="Last Name" required>
                        <input type="email" name="email" id="email" placeholder="Email Address" required>
                        <input type="password" name="password" id="password" placeholder="Password" required>
                        <button type="submit">CLAIM YOUR FREE TRIAL</button>
                        <p class="terms">By clicking the button, you are agreeing to our <a href="#">Term and Services</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
