<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro component with signup form</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./img/favicon-32x32.png" type="image/x-icon">
    <script defer src="./script.js"></script>
</head>
<body>
    <main>
        <div class="left-section">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time.
                Watching scripted tutorials is great, but understanding how
                developers think is invaluable.
            </p>
        </div>
        <div class="right-section">
            <div class="free-trial">
                <a href="#"><b>Try it free 7 days </b>then $20/mo. thereafter</a>
                <div>
                    <form>
                        <input type="text" name="first-name" id="first-name">
                        <input type="text" name="last-name" id="second-name">
                        <input type="email" name="email" id="email">
                        <input type="password" name="password" id="password">
                        <button type="submit">CLAIM YOUR FREE TRIAL</button>
                        <p>By clicking the button, you are agreeing to our <span>Term and Services</span></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
